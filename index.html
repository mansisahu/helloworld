<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="script.js" defer></script>
</head>
<body> <div class="container">
    <div class="title" style="background-color: rgba(0, 0, 0, .75);">
        <h1 style="color:whitesmoke"  class="text-center">CALCULATOR</h1>
        </div>
  <div class="calculator-grid">
    
    <div class="output">    
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation style="background-color: brown; ">รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation style="background-color: brown;">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation style="background-color: brown;">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation style="background-color: brown;">-</button>
    <button data-number class="span-two">0</button>
    <button data-number>.</button>
    <button data-equals style="background-color: brown;" >=</button>
  </div>
</div>
</body>
</html>
